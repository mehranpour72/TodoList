<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
      integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>TodoList</title>
  </head>
  <body>
    <header>
      <h1>Todo List</h1>
    </header>
    <section class="container">
      <div class="form-container">
        <form class="todo-form">
          <input type="text" class="todo-input" />
          <button class="todo-button" type="submit">
            <i class="fas fa-plus-circle"></i>
          </button>
        </form>
        <div class="select">
          <select class="filter-todos" name="todos">
            <option value="all">All</option>
            <option value="completed">Completed</option>
            <option value="uncompleted">Uncompleted</option>
          </select>
        </div>
      </div>
      <div class="todo-container">
        <ul class="todolist">
          <!-- <li class="todo">
            <p class="todo__title">todo #1</p>
            <span class="todo__createAt">1403/05/30</span>
            <button><i class="todo__check far fa-check-square"></i></button>
            <button><i class="todo__remove far fa-trash-alt"></i></button>
          </li> -->
        </ul>
      </div>
    </section>
  </body>
  <script src="./app.js"></script>
</html>
